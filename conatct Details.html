<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>
    <h3>Enter Your Details here.</h3>
    <form>
        <label for="">First Name:</label><input type="text" name="First">
        <label for="">Second Name :</label><input type="text" name="Second">
        <br><br>

        <label for="">Age</label>
        <input type="Number">
        <br><br>

        <label for="date">Date of Birth</label>
        <input type="date">
        <br><br>
        <label for="Email">email</label>
        <input type="email">
        
        <label for="">passward</label>
        <input type="password">
        <br><br>

        <p>Enter your T-short Size.</p>
        
        <input id="Small" name="t-shortSize" type="radio" value="Small">
        <label for="Small">Small</label><br>
        <input id="Medium" name="t-shortSize" type="radio" value="Medium">
        <label for="Medium">Medium</label><br>
        <input id="Large" name="t-shortSize" type="radio" value="Large">
        <label for="Large">Large</label><br>
        <br><br>
        
        <label for="color">your favorite color</label>
        <input id="color" type="color">
        <br><br>

        <!--<input type"range"> -->

        <label for="cars">choose a cars</label>
        <select name="car" id="cars">
            <option value="volvo">volvo</option>
            <option value="saab">saab</option>
            <option value="fiat">fiat</option>
            <option value="audi">audi</option>
            <option value="maruti">maruti</option>
        </select>
        <br><br>
        <label for="aboutYourSelf">Tell us about your Self</label>
        <textarea name="aboutYourSelf" id="aboutYourSelf" cols="40" rows="5"></textarea>
        <br><br>
        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
